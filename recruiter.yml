server:
  port: 8095

spring:
  application:
    name: "recruiter"
  datasource:
    url: jdbc:h2:mem:recruiterDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true